name: 'Terraform Plan'
on:
    pull_request:
        branches:
            - main

env:
    TF_ACCESS_KEY_ID: ${{ secrets.TF_ACCESS_KEY_ID }}
    TF_SECRET_ACCESS_KEY: ${{ secrets.TF_SECRET_ACCESS_KEY }}

jobs:
    terraform:
        name: 'Terraform Validate'
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ env.TF_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ env.TF_SECRET_ACCESS_KEY }}
                aws-region: 'us-east-1'
            - name: Terraform Setup
              uses: hashicorp/setup-terraform@v2
              with:
                terraform_version: 1.5.7
            - run: terraform init
            - run: terraform plan -out=tfplan
            - name: Commit Terraform plan
              run: |
                git config --global user.name 'GitHub Actions'
                git config --global user.email 'facuassain@gmail.com'
                git commit -am "Valid Terraform plan"
                git push